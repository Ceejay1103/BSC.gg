<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BetterSkillCoaching</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04125a405c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="photos/NEW LOGO.jpg" alt="BetterSkillCoaching Logo" class="auth-logo">
                <h1>Welcome Back!</h1>
                <p>Log in to access your coaching dashboard</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn primary auth-btn">Log In</button>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or log in with</p>
                <div class="social-icons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn discord">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" required>
                    <div class="error-message" id="resetEmailError"></div>
                </div>
                <button type="submit" class="btn primary auth-btn">Send Reset Link</button>
            </form>
            <div id="resetSuccessMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Password reset link has been sent to your email!</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
