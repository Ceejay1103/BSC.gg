<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - BetterSkillCoaching</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04125a405c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="photos/NEW LOGO.jpg" alt="BetterSkillCoaching Logo" class="auth-logo">
                <h1>Create an Account</h1>
                <p>Join our community of gamers and coaches</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termsAgree" required>
                    <label for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn primary auth-btn">Sign Up</button>
                
                <div class="auth-footer">
                    Already have an account? <a href="Log in.html">Log in</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn discord">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
